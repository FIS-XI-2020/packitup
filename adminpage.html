<!DOCTYPE html>
<html>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

.btn {
  background-color:#a5a5c0;
  border: none;
  color: black;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}
.btn:hover {
  background-color:#999999;
}

header {
  background-color:teal;
  padding: 15px;
  text-align: center;
  font-size: 35px;
  color:white;
}
</style>

<body>
<header>WELCOME ADMIN</header>
<div>
<!--<button class="btn"><i class="fa fa-trash"></i>Delete flights</button>
<button class="btn"><i class="fa fa-plus"></i>Add flights</button>-->

</div>
<div class="w3-bar w3-white">  
  <a href="#" class="w3-bar-item w3-button"></a>
</div>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


 <div class="w3-display-topright w3-container w3-xlarge">
   <p><button onclick="document.getElementById('delete').style.display='block'" class="w3-button w3-white">Delete Flights</button></p>
  </div>
  <div class="btnalign w3-container w3-xlarge">
  <p><button onclick="document.getElementById('add').style.display='block'" class="w3-button w3-white">Add flights</button></p>
  </div>

<div id="add" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-teal">
      <span onclick="document.getElementById('add').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Flight Data</h1>
    </div>
    <div class="w3-container">
      <form action="/admin/add/"  method="POST" target="_blank">
	  {%csrf_token%}
		<p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="From" required name="from"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="To" required name="to"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Flight Number" required name="flight_no"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Flight Name" required name="flight_name"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="number" placeholder="Number of Seats" required name="no_of_seats"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Class" required name="class"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="time" placeholder="Time" required name="time"></p>
        <p><button class="w3-button w3-teal" type="submit">CONFIRM</button></p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
